  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #eee;
      margin: 0;
    }

    .card {
      position: relative;
      width: 300px;
      height: 400px;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .card-text {
      position: absolute;
      bottom: 0;
      width: 100%;
      padding: 15px;
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(10px);
      color: #000;
      text-align: center;
    }

    .card-text h3 {
      margin: 0;
      font-size: 20px;
    }

    .card-text p {
      margin: 5px 0 0;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb" alt="Card Image">
    <div class="card-text">
      <h3>Card Title</h3>
      <p>Beautiful Natural Image</p>
    </div>
  </div>

</body>
</html>
